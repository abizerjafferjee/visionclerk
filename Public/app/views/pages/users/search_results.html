<div  ng-controller="search_results.backToResults">
  <!-- dynamic divs to display query result documents -->
  <div  class="row">
    <div class="col-1"></div>
    <div class="col-8">
      <h3 style="color: #2a087a;"> Results for: {{ query }}</h3>
      <div ng-repeat="x in cur_results">
        <br>
        <h5>
          <a href="/displaycase" style="color: #0066ff; font-size: 20px;" ng-click="sendCaseData(x.casename, x.doc_raw_text, x.docid, x.id)">{{ x.caserank }}-- {{ x.casename }}</a>
        </h5>
        <p style="color: #33334d;">Document Id: {{ x.docid }} Court: {{ x.court }}</p>
      </div>
    </div>
    <div class="col-2"></div>
  </div>

  <!-- next page bar -->
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="row">
        <p>Page: </p>
        <div ng-repeat="q in numButtons">
          <button class="button_list" ng-click="search_results.nextPage(q);">{{ q }}</button>
        </div>
      </div>
      <button ng-show="search_results.btr_nt" ng-click="search_results.nextTenPages();" style="float: right; background-color: #2a087a; border-radius: 12px; border: 2px solid #2a087a; color: white; padding: 10px;">Next 10 Pages</button>
      <button ng-show="search_results.btr_pt" ng-click="search_results.prevTenPages();" style="float: left; background-color: #2a087a; border-radius: 12px; border: 2px solid #2a087a; color: white; padding: 10px;">Previous 10 Pages</button>
    </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
