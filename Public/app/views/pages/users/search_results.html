<div  ng-controller="search_results.backToResults">
  <!-- dynamic divs to display query result documents -->
  <div  class="row">
    <div class="col-1"></div>
    <div class="col-8">
      <h3 style="color: #2a087a;"> Results for: {{ query }}</h3>

      <!-- <div ng-repeat="case in cur_results">
        <br>
        <h5>
          <a href="/displaycase" style="color: #0066ff; font-size: 20px;" ng-click="sendCaseData(case.case_name, case.case_html, case.case_id, case.case_rank)">{{ case.case_name }}</a>
        </h5>
        <p style="color: #33334d;"><strong>Document Id:</strong> {{ case.case_id }}, <strong>Court:</strong> {{ case.case_court }}, <strong>Date Filed:</strong> {{ case.case_datefiled }}</p>
      </div> -->

      <div class="card w-75 mt-2" ng-repeat="case in cur_results">
        <div class="card-body">
          <div clas="card-title">
            <p class="h5"><a href="/displaycase" style="color: #0066ff; font-size: 20px;" ng-click="sendCaseData(case.case_name, case.case_html, case.case_id, case.case_rank)">{{ case.case_name }}</a></p>
          </div>
          <div class="card-text">
            <p style="color: black;"><strong> Court:</strong> {{ case.case_court }} <strong> Date Filed:</strong> {{ case.case_datefiled }}</p>
            <button class="btn btn-link" data-toggle="collapse" data-target="#id-{{$index}}">
              <i class="fas fa-angle-down"></i> More Information
            </button>
            <div id="id-{{$index}}" class="collapse hide">
              <p ng-repeat="highlight in case.case_highlight">{{ highlight }}</p>
            </div>
          </div>
        </div>
      </div>



    </div>
    <div class="col-2"></div>
  </div>

  <!-- next page bar -->
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="row">
        <div ng-repeat="q in numButtons">
          <button class="button_list" ng-click="search_results.nextPage(q);">{{ q }}</button>
        </div>
      </div>
      <button ng-show="search_results.btr_nt" ng-click="search_results.nextTenPages();" style="float: right; background-color: #2a087a; border-radius: 12px; border: 2px solid #2a087a; color: white; padding: 10px;">Next 10 Pages</button>
      <button ng-show="search_results.btr_pt" ng-click="search_results.prevTenPages();" style="float: left; background-color: #2a087a; border-radius: 12px; border: 2px solid #2a087a; color: white; padding: 10px;">Previous 10 Pages</button>
    </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
