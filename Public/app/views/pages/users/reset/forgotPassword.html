<div class="col-md-4">
  <h1>Forgot Password</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <div ng-show="success" class="alert alert-success">{{successMessage}}</div>
  <form class="form" ng-submit="forgotPassword()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ng-model="forgotForm.email" required>
    </div>
    <div>
      <button type="submit" class="btn btn-default" ng-disabled="disabled">Send</button>
    </div>
  </form>
</div>
