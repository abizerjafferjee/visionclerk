<div class="col-md-4">
  <h1>Reset Password</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="resetPassword()">
    <div class="form-group">
      <label>New Password</label>
      <input type="text" class="form-control" name="password" ng-model="resetForm.password" required>
    </div>
    <div>
      <button type="submit" class="btn btn-default" ng-disabled="disabled">Reset</button>
    </div>
  </form>
</div>
