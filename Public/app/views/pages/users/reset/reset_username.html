<div class="row">
  <div class="col-2"></div>
  <div class="col-8" style="border-radius: 25px; background: #6b61f4; padding: 20px;">
    <h1 style="text-align: center; color: white;">Forgot Username</h1>

    <!-- ERROR MESSAGES -->
    <div class="jumbotron text-center" ng-show="resetusername.loading">
      <span class="glyphicon glyphicon-repeat spinner"></span>
      <p>Loading...</p>
    </div>

    <br>
    <div class="row show-hide-message" ng-show="resetusername.successMsg">
      <div class="alert alert-success">{{ resetusername.successMsg }}</div>
    </div>
    <br>
    <div class="row show-hide-message" ng-show="resetusername.errorMsg">
      <div class="alert alert-danger">{{ resetusername.errorMsg }}</div>
    </div>
    <br>

    <form name="userForm" ng-submit="resetusername.sendUsername(userData, userForm.$valid);" novalidate>
      <label style="color: white;">Email:</label>
      <div class="row">
        <div class="col-9">
          <input ng-disabled="resetusername.disabled" class="form-control" type="text" name="email" value="" placeholder="Please enter Email" ng-model="resetusername.userData.email" required>
        </div>
        <div class="col-3">
          <button ng-disabled="resetusername.disabled" class="btn btn-primary" type="submit">Reset</button>
        </div>
    </form>
  </div>
  <div class="col-2"></div>
</div>
