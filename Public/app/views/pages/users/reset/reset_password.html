<div class="row">
  <div class="col-2"></div>
  <div class="col-8" style="border-radius: 25px; background: #6b61f4; padding: 20px;">
    <h1 style="text-align: center; color: white;">Resetting Password</h1>

    <!-- ERROR MESSAGES -->
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4" style="padding-left: 50px;">
        <div class="jumbotron text-center" ng-show="resetpassword.loading">
          <span class="glyphicon glyphicon-repeat spinner"></span>
          <p>Loading...</p>
        </div>

        <br>
        <div class="row show-hide-message" ng-show="resetpassword.successMsg">
          <div class="alert alert-success">{{ resetpassword.successMsg }}</div>
        </div>
        <br>
        <div class="row show-hide-message" ng-show="resetpassword.errorMsg">
          <div class="alert alert-danger">{{ resetpassword.errorMsg }}</div>
        </div>
        <br>
      </div>
      <div class="col-4"></div>
    </div>

    <p style="color: white;">Please provide an Email to which the password reset link will be sent to!</p>
    <br>
    <form name="userForm" ng-submit="resetpassword.sendPassword(resetData, userForm.$valid);" novalidate>
      <label style="color: white;">Email:</label>
      <div class="row">
        <div class="col-9">
          <input ng-disabled="resetpassword.disabled" class="form-control" type="text" name="email" value="" placeholder="Please enter Email" ng-model="resetpassword.resetData.email" required>
        </div>
        <div class="col-3">
          <button ng-disabled="resetpassword.disabled" style="background-color: #2a087a; border-radius: 12px; border: 2px solid #2a087a; color: white; padding: 10px 15px 10px 15px;" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-2"></div>
</div>
