<div class="container-fluid">
  <div class="row align-items-center m-sm-5 p-sm-5">
    <div class="col-sm-2 col-md-4"></div>
    <div id="resetFormStyle" class="col-xs-10 col-sm-8 col-md-4 card">
      <form name="userForm" ng-submit="resetpassword.sendPassword(resetData, userForm.$valid);" novalidate>
        <p class="h1 text-center py-4" style="color:white;">Reset Password</p>

        <!-- ERROR MESSAGES -->
        <div class="form-group">
            <div class="jumbotron text-center" ng-show="resetpassword.loading">
              <span class="glyphicon glyphicon-repeat spinner"></span>
              <p>Loading...</p>
            </div>
            <div class="row show-hide-message alert alert-success" ng-show="resetpassword.successMsg">{{ resetpassword.successMsg }}</div>
            <div class="row show-hide-message alert alert-danger" ng-show="resetpassword.errorMsg">{{ resetpassword.errorMsg }}</div>
        </div>

        <div class="form-group">
            <p style="color: white;">Please provide the Email linked to this account.</p>
            <label class="form-control-label" for="reset-password-input" style="color: white;">Email</label>
            <input id="reset-password-input" ng-disabled="resetpassword.disabled" class="form-control form-control-success" type="text" name="email" value="" placeholder="email@example.com" ng-model="resetpassword.resetData.email" required>
        </div>
        <div class="text-center m-4">
          <button ng-disabled="resetpassword.disabled" class="btn btn-primary btn-lg" type="submit">Send</button>
        </div>
      </form>
    </div>
    <div class="col-sm-2 col-md-4"></div>
  </div>
</div>
