<div class="page-header">
  <h1>User Login</h1>
</div>

<form ng-submit="main.doLogin(loginData);">
  <label>Email:</label>
  <input ng-disabled="main.disabled" class="form-control" type="text" name="email" value="" placeholder="Please enter Email" ng-model="main.loginData.email">
  <br>
  <label>Password:</label>
  <input ng-disabled="main.disabled" class="form-control" type="password" name="password" value="" placeholder="Please enter Password" ng-model="main.loginData.password">
  <br>
  <button ng-disabled="main.disabled" class="btn btn-primary" type="submit">Login</button>

  <!-- Reset password/ Forgot username -->
  <div class="reset">
    <a href="/resetpassword" >
      <button ng-disabled="main.disabled" class="btn btn-danger" type="button">Forgot Password</button>
    </a>
    <a href="/resetusername" >
      <button ng-disabled="main.disabled" class="btn btn-success" type="button">Forgot Username</button>
    </a>
  </div>
</form>
<br>

<div class="jumbotron text-center" ng-show="main.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading...</p>
</div>

<br>
<div class="row show-hide-message" ng-show="main.successMsg">
  <div class="alert alert-success">{{ main.successMsg }}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="main.errorMsg">
  <div class="alert alert-danger">{{ main.errorMsg }} &nbsp
    <a ng-show="main.expired" href="/resend">
      <button class="btn btn-success">Resend Activation Email</button>
    </a>
  </div>
</div>
