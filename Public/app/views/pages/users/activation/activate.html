<div class="row">
  <div class="col-2"></div>
  <div class="col-8" style="border-radius: 25px; background: #6b61f4; padding: 20px;">
    <h1 style="text-align: center; color: white;">Account Activation</h1>

    <br>

    <div class="row">
      <div class="col-4"></div>
      <div class="col-4" style="padding-left: 50px;">
        <div class="row show-hide-message" ng-show="email.successMsg">
          <div class="alert alert-success" style="text-align: center;">{{ email.successMsg }}</div>
        </div>
        <br>
        <div class="row show-hide-message" ng-show="email.errorMsg">
          <div class="alert alert-danger">{{ email.errorMsg }}</div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
  <div class="col-2"></div>
</div>
