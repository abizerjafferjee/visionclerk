<div class="page-header">
  <h1>Resend Activation Email</h1>
</div>

<form ng-submit="resend.checkCredentials(loginData);">
  <label>Email:</label>
  <input class="form-control" type="text" name="email" value="" placeholder="Please enter Email" ng-model="resend.loginData.email">
  <br>
  <label>Password:</label>
  <input class="form-control" type="password" name="password" value="" placeholder="Please enter Password" ng-model="resend.loginData.password">
  <br>
  <button class="btn btn-primary" type="submit">Resend</button>
</form>
<br>

<div class="jumbotron text-center" ng-show="resend.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading...</p>
</div>

<br>
<div class="row show-hide-message" ng-show="resend.successMsg">
  <div class="alert alert-success">{{ resend.successMsg }}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="resend.errorMsg">
  <div class="alert alert-danger">{{ resend.errorMsg }}</div>
</div>
