<div class="container-fluid">
<div class="row align-items-center m-sm-5 p-sm-5">
  <div class="col-sm-1 col-md-3"></div>
  <div id="deleteAccFormStyle" class="col-xs-12 col-sm-10 col-md-6 card">
    <p class="h3 text-center py-4" style="color:white;">Are you sure you want to delete your account?</p>

    <!-- ERROR MESSAGES -->
    <div class="wrapper text-center">
        <div class="jumbotron text-center" ng-show="deleteaccount.loading">
          <span class="glyphicon glyphicon-repeat spinner"></span>
          <p>Loading...</p>
        </div>
          <div class="row show-hide-message alert alert-success" ng-show="deleteaccount.successMsg">{{ deleteaccount.successMsg }}</div>
          <div class="row show-hide-message alert alert-danger" ng-show="deleteaccount.errorMsg">{{ deleteaccount.errorMsg }}</div>
    </div>
    <div class="wrapper text-center">
    <div class="btn-group text-center m-md-4">
      <button ng-disabled="deleteaccount.disabled" ng-click="deleteaccount.deleteAccount(main.useremail); main.logout()" class="btn btn-primary btn-lg mr-1" type="button">Yes</button>
      <a href="/profile"><button ng-disabled="deleteaccount.disabled" class="btn btn-danger btn-lg ml-1" type="button">No</button></a>
    </div>
    </div>

  <div class="col-sm-1 col-md-3"></div>
</div>
