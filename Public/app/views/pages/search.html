<!-- Search bar -->
<div class="container">
  <div  class="row">
    <div class="col-10">
      <form id="search_form" style="padding-left: 35px;" ng-submit="search.searchData(data);" onsubmit="searchbar_transition()">
        <div  class="row">
          <div class="col-9">
            <input class="form-control" type="search" ng-model="search.data.query">
          </div>
          <div class="col-3">
            <button style="background-color: #2a087a; border-radius: 12px; border: 2px solid #2a087a; color: white; padding: 10px 15px 10px 15px;" type="submit">Search</button>
          </div>
        </div>
        <div  class="row">
          <div class="col-9" ng-show="search.search_examples">
            <p style="text-align: center; text-decoration: underline; color: #33334d;">A Few Examples</p>
            <p style="text-align: center; color: #33334d;">Breach of Employment Contract Specified Term Damages</p>
            <p style="text-align: center; color: #33334d;">Disability Discrimination Affirmative Defense Health or Safety Risk</p>
            <p style="text-align: center; color: #33334d;">failure to mitigate termination when employee did not apply for jobs online</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- dynamic divs to display query result documents -->
<div  class="row">
  <div class="col-1"></div>
  <div class="col-8">
    <div ng-repeat="x in results">
      <br>
      <h5>
        <a href="/displaycase" style="color: #0066ff; font-size: 20px;" ng-click="sendCaseData(x.casename, x.documenttext, x.docid)">{{ x.casename }}</a>
      </h5>
      <p style="color: black;">Document Id: {{ x.docid }} Court: {{ x.court }}</p>
    </div>
  </div>
  <div class="col-2"></div>
</div>
<div class="col-1"></div>

<script>
  function searchbar_transition() {
    document.getElementById("search_padding").style.padding-top = '10px';
  }
</script>
