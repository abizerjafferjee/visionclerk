<div class="container-fluid m-0 p-2" ng-controller="inventoryController">

  <div class="jumbotron jumbotron-fluid">
      <div class="container">
          <h1 class="h1-reponsive mb-4 mt-2 blue-text font-bold">Category</h1>
          <p class="lead">Create a new category</p>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/inventory">Inventory Manager</a></li>
            <li class="breadcrumb-item active" aria-current="/inventory/category/create">Create Category</li>
          </ol>
      </div>
  </div>

  <div class="row m-2">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card w-100">
          <div class="card-body">

            <div ng-show="showError" class="alert alert-danger">{{error}}</div>
            <div ng-show="showMessage" class="alert alert-success">{{message}}</div>

            <form class="form" ng-submit="createCategory()">
              <div class="form-group">
                <label>Category Name</label>
                <input type="text" class="form-control" name="category" ng-model="categoryForm.category" list="categories" required>
                <datalist id="categories">
                  <option ng-repeat="cat in allCategories">{{ cat }}</option>
                </datalist>
              </div>
              <div class="form-group">
                <label>Industry Name</label>
                <input type="text" class="form-control" name="industry" ng-model="categoryForm.industry" list="industries" required>
                <datalist id="industries">
                  <option ng-repeat="ind in allIndustries">{{ ind }}</option>
                </datalist>
              </div>
              <div class="form-group">
                <label>Content</label>
                <text-angular name="content" ng-model="categoryForm.content"></text-angular>
              </div>
              <div>
                <button type="submit" class="btn btn-default" ng-disabled="disabled">Create</button>
              </div>
            </form>

          </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

</div>
