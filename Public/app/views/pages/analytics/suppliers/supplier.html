<div class="container-fluid m-0 p-2">

  <div class="row m-1">
    <div class="card w-100">
      <div class="card-body">
          <h1 class="h1-reponsive mb-4 mt-2 blue-text font-bold">{{ pageTitle }}</h1>
          <!-- <p class="lead">Manage transactional spend data. Transactional data is analyzed by vendor and by category and matched with existing vendor contracts which are uploaded on the contracts page.</p> -->
      </div>
      <div class="d-flex flex-nowrap p-2">
        <div class="order-2 p-2"><b>Total Spend</b> {{spend}}</div>
        <div class="order-3 p-2"><b>Total Transactions</b> {{transactions}}</div>
      </div>
    </div>
  </div>

  <div class="row m-1">

    <div class="col-md-12 mt-2 mb-2" style="">
      <div class="card">
        <div class="card-body">
          <div id="spendOvertimePerSupplier"></div>
          <!-- <div class='card-text'><a href="/analytics/category/categorytable">View Table</a></div> -->
        </div>
      </div>
    </div>

  </div>

  <div class="row m-1 card">
    <div class="card-header">Transactions</div>
    <table ng-table="transactionsTable" class="table">
      <tbody>
        <tr ng-repeat="row in $data">
          <td title="'Invoice'" sortable="'vendor_name'" filter="{vendor_name: 'text'}">{{ row.invoice_num }}</td>
          <td title="'Post Date'" sortable="'post_date'">{{ extractDate(row.post_date) }}</td>
          <td title="'Currency'" sortable="'currency'">{{ row.currency }}</td>
          <td title="'Amount'" sortable="'invoice_amount'">{{ row.invoice_amount }}</td>
          <td title="'Category'" sortable="'category'">{{ row.category }}</td>
          <td title="'Payment Terms'" sortable="'post_date'">{{ row.payment_terms }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
