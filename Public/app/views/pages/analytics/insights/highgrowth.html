<div class="container-fluid m-0 p-2">

  <div class="row m-1">
    <div class="card w-100">
      <div class="card-body">
          <h1 class="h1-reponsive mb-4 mt-2 blue-text font-bold">High Growth Suppliers</h1>
          <!-- <p class="lead">Manage transactional spend data. Transactional data is analyzed by vendor and by category and matched with existing vendor contracts which are uploaded on the contracts page.</p> -->

      </div>
    </div>
  </div>

  <div class="row m-1 card">
    <table style="" ng-table="Table" class="table">
      <tbody>
        <tr ng-repeat="row in $data">
          <td title="'Supplier'" sortable="'vendor_name'" filter="{vendor_name: 'text'}">{{ row.vendor_name }}</td>
          <td title="'From'" sortable="'d1'">{{ row.d1 }}</td>
          <td title="'To'" sortable="'last_d'">{{ row.last_d }}</td>
          <td title="'% Change'" sortable="'high_ch'">{{ row.high_ch }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
